<!DOCTYPE html>
<html>
<head>
    <title>SDR AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        .toast-container {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1050;
        }
        .bottom-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
            border-top: 1px solid #dee2e6;
        }
        .transcription-card {
    position: relative;
    cursor: pointer;
}

.transcription-card::after {
    content: attr(data-tooltip); /* Use the tooltip text */
    position: absolute;
    width: 120%; /* Adjust based on your needs */
    background-color: black;
    color: white;
    padding: 5px 10px;
    border-radius: 6px;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    white-space: pre-wrap; /* Ensures the text wraps */
    visibility: hidden;
    opacity: 0;
    transition: visibility 0.2s, opacity 0.2s ease-in-out;
}

.transcription-card:hover::after {
    visibility: visible;
    opacity: 1;
    z-index: 100;
}
    </style>
</head>
<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">SDR AI</span>
        <div id="loadingSpinner" class="ml-auto">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid pt-4">
        <div class="row">
            <div class="col-md-9">
                <!-- Placeholder for toasts -->
                <div id="transcriptions-container" class="mt-3"></div>
            </div>
            <div class="col-md-3">
                <h2>Settings</h2>
                <form id="settings-form" class="form-group">
                    <select id="language" class="form-control mb-2">
                        <option value="">Select Language</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Italian">Italian</option>
                    </select>
                    <select id="center_freq" class="form-control mb-2">
                        <option value="">Select Frequency</option>
                        <!-- Frequency options will be added dynamically -->
                    </select>
                    <input type="text" id="duration" placeholder="Duration" class="form-control mb-2" />
                    <input type="text" id="search_phrase" placeholder="Search Phrase" class="form-control mb-2" />
                    <button type="submit" class="btn btn-primary">Send Settings</button>
                </form>            </div>
        </div>
    </div>

    <!-- Summary at the bottom -->
    <div class="bottom-container" id="summary"></div>

    <script src="renderer.js"></script>

</body>
</html>
